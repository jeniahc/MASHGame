<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
	<title>MASH GAME</title>
	<link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
	<h1>MASH</h1>
	<p class="description"> Fill in the blanks and your future will be foretold.</p>
	<form action=" " method="post" id="mash">
		<div id="answers" class="hide">
			<p> You are a(n) <span id="answer_1"></span>. You live in <span id="answer_3"></span>. You're married to <span id="answer_2"></span>, who owns a <span id="home"></span>.
			</p>
		</div>
		<div class="bucket">
			<div class="choice-bucket">
				<h4 class="highlight">What is the job of the main character of the last TV show you watched?</h4>
					<label for="FirstAnswer1">Enter an answer</label><input name="answer_1[]" text="type" id="FirstAnswer1">
          			<label for="SecondAnswer1">Enter an answer</label><input name="answer_1[]" text="type" id="SecondAnswer1">
			        <label for="ThirdAnswer1">Enter an answer</label><input name="answer_1[]" text="type" id="ThirdAnswer1">
			        <label for="FourthAnswer1">Enter an answer</label><input name="answer_1[]" text="type" id="FourthAnswer1">
		    	</div>
			<div class="choice-bucket">
				<h4 class="highlight">Who is your favorite celebrity?</h4>
			        <label for="FirstAnswer2">Enter an answer</label><input name="answer_2[]" text="type" id="FirstAnswer2">
			        <label for="SecondAnswer2">Enter an answer</label><input name="answer_2[]" text="type" id="SecondAnswer2">
			        <label for="ThirdAnswer2">Enter an answer</label><input name="answer_2[]" text="type" id="ThirdAnswer2">
			        <label for="FourthAnswer2">Enter an answer</label><input name="answer_2[]" text="type" id="FourthAnswer2">
				</div>
			<div class="choice-bucket">
			        <h4 class="highlight">Name a country that you never want to visit.</h4>
			        <label for="FirstAnswer3">Enter an answer</label><input name="answer_3[]" text="type" id="FirstAnswer3">
			        <label for="SecondAnswer3">Enter an answer</label><input name="answer_3[]" text="type" id="SecondAnswer3">
			        <label for="ThirdAnswer3">Enter an answer</label><input name="answer_3[]" text="type" id="ThirdAnswer3">
			        <label for="FourthAnswer3">Enter an answer</label><input name="answer_3[]" text="type" id="FourthAnswer3">
			    </div>
			</div>
			<button type="submit" class="button-submit">Tell my fortune</button>
		</form>
		<script src="script.js"></script>
	</body>

	</html>
